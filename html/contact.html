<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">
                <img src="../images/logo.png" alt="logo">
            </a>
        </div>
        <div class="nav">
            <input type="checkbox" 
            class="toggle-menu">
            <div class="hamburger"></div>
            <ul class="menu">
                <li><a href="../html/index.html"> Home </a></li>
                <li><a href="../html/about.html">About</a></li>
                <li><a href="../html/contact.html">> Contact <</a></li>
            </ul>
        </div>
    </header>
    <main>
        <form class="submission-form" method="post" action="mailto:robert.qvist83@gmail.com">
            <label class="form-label" for="first-name" name="first-name">
                First Name
            </label>
            <input type="text" id="first-name" autofocus>
            <label class="form-label" for="last-name" name="last-name">
                Last Name
            </label>
            <input type="text" id="last-name">
            <label class="form-label" for="email">
                E-mail
            </label>
            <input type="email" id="email" required>
            <label class="form-label" for="phone">
                Telephone number
            </label>
            <input type="tel" id="phone">
            <label class="form-label" for="message">
                Message
            </label>
            <textarea id="message" rows="5" cols="10" placeholder="Write something here :)" required></textarea>
            <input type="submit" value="Send" id="sendBtn">
        </form>
    </main>
    <hr color="#413266">
    <footer>
        <h3>Copyright: Robert Qvist.</h3>
    </footer>
</body>
</html>
